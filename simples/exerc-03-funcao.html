<script>
  //3) Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C × 9/5) + 32)

  //entrada
  let tempC = parseFloat(prompt("Qual é a temperatura em graus celsius?"));

  //processamento
  function calcTempF(tempC) {
    return (tempC * 9 / 5) + 32
}

let tempF = calcTempF(tempC)

  //saida
  alert("A temperatura em fahrenheit é: " + calcTempF(tempF));
</script>

<script>
  // 6) Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia.

  //entrada
  let kmInicial = parseFloat(prompt("Quantos km no inicio do dia?"));
  let kmFinal = parseFloat(prompt("Quantos km no fim do dia?"));
  let litrosGastos = parseFloat(prompt("Quantos litros gastos durante o dia?"));
  let valorRecebido = parseFloat(prompt("Quanto dinheiro recebeu ao longo do dia?"));

  //processamento
  let distancia = kmFinal - kmInicial;
  let mediaConsumo = distancia / litrosGastos;
  let custoCombustivel = litrosGastos * 4.87;
  let lucro = valorRecebido - custoCombustivel;

  //saida

  alert("Media de consumo em Km/L: " + mediaConsumo);
  alert("Lucro Líquido do dia: " + lucro);
</script>

  <body>
    <script>
      //7. Maior entre dois números Declaração: Desenvolva um programa que compare dois números e exiba o maior.

      //entrada
      let num1 = 2;
      let num2 = 4;

      //processamento
      if (num1 < num2) {
        document.write("o numero " + num1 + " é menor que " + num2);
      } else document.write("o numero" + num2 + " é maior que " + num1);
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //processamento
      function calcResultado(media) {
        if (media >= 6.0) {
          return "Aprovado.";
        } else {
          return "Reprovado.";
        }
      }

      function exibirResultado(mensagem) {
        alert(mensagem);
      }

      // Sa√≠da e processamento
      let media = (parseFloat(prompt("Qual a primeira nota?")) + parseFloat(prompt("Qual a segunda nota?"))) / 2;
      let resultado = calcResultado(media);
      
      exibirResultado(resultado);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 76) Construa um algoritmo que leia 50 valores inteiros e positivos e:
      //· Encontre o maior valor
      //· Encontre o menor valor
      //· Calcule a média dos números lidos

      // entrada
      let maior = 0;
      let menor = Infinity;
      let media = 0;
      let quant = 5;
      let listValor = []

      // processamento
      for (let number = 1; number <= quant; number) {
        let valor = parseInt(prompt(`Digite o ${number}?`));
        if (valor > maior) {
          maior = valor;
        }
        if (valor < menor) {
          menor = valor;
        }
        soma += valor;
        listValor[number - 1] = valor
      }
      media = soma / quant;

      // saída
      document.write(`Maior: ${maior}`);
      document.write(`Menor: ${menor}`);
      document.write(`Media: ${media}`);
      document.write(`Lista de valores: ${listValor}`);
    </script>
  </body>
</html>

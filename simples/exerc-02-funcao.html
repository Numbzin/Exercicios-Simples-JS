<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2) Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9) 

        //entrada
        let tempF = parseFloat(prompt("Qual a temperatura em graus fahrenheit?"))
        //processamento
        function calcTempC(tempF) {
            return (tempF-32) * 5 / 9
        }

        let celsius = calcTempC(tempF)

        //saida
        alert("a temperatura em graus celsius: " + calcTempC(celsius))

    </script>
</body>
</html>

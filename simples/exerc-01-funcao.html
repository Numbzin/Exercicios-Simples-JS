  <body>
    <script>
      // 1) Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área (Pi * (raio * raio))

      // entrada
      let raio = prompt("Qual o raio?");

      // processamento
      function calcAreaCirculo(valorRaio) {
        const PI = 3.14;
        return PI * (valorRaio * valorRaio);
      }
      let area = calcAreaCirculo(raio);
      // saida
      alert("Area do circulo: " + calcAreaCirculo(raio));
    </script>
  </body>

<script>
  //6. Classificando números com maiúsculas e minúsculas neutras Instrução: Adapte o programa anterior para que ele classifique o número zero como neutro, ou seja, exiba a mensagem "zero" quando o número inserido for igual a zero.

  //entrada
  let valor = parseFloat(prompt("Digite um valor"));

  //processamento
  let resposta = "";
  if (valor == 0) {
    resposta = "Zero";
  } else if (valor > 0) {
    resposta = "Positivo";
  } else {
    valor < 0;
    resposta = "Negativo";
  }

  //saida
  alert(resposta);
</script>
